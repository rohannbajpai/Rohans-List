{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form action = "{% url 'list' %}" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class = "form-group">
        <label for = "listing_name">Listing name: </label>
        <input type = "text" name = "listing_name" id = "listing_name" placeholder = "Listing name" class="form-control" required>
        </div>

        <div class = "form-group">
        <label for = "description">Description: </label>
        <textarea class = "form-control" type = "text" name = "description" id = "description" placeholder = "Description" required>
            
        </textarea>
        <!--<input  class = "form-control input-lg" type = "text" name = "description" id = "description" placeholder = "Description">-->
        </div>

        
      
 
        <label for = "category">Category:</label>
        <input type = "text" name = "category" id = "category" placeholder = "Listing category" class="form-control" required>
        </div>

        <div class = "form-group">
        <label for = "starting_bid">Starting Bid:</label>
        <input type = "text" name = "starting_bid" id = "starting_bid" placeholder = "Starting bid" class="form-control" required>
        </div>

        <div class = "form-group">
        <label for = "picture">Upload Picture:</label>
        <input type = "file" name = "picture" id = "picture" accept = "image/*" class="form-control-file" >
        </div>
        
        <input class = "btn btn-primary" type = "submit" value = "List Item">
    </form>
    
{% endblock %}
